<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tempConverter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form id="tempCal" onsubmit="calculateTemp(); return false">
    <label for="temp">Please enter the temperature you would like to convert. </label>
    <input type="number" name="temp" id="temp" placeholder="write value">
    <select name="temp_diff" id="temp_diff">
        <option value="cel">°Celsius</option>
        <option value="fah">°fahrenheit</option>

    </select><br>
    <input type="submit" id="sub">
    <span id="resultContainer"></span>
    </form>
    <script src="script.js"></script>
</body>
</html>
